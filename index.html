<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    /* ======================================================
       –¶–í–ï–¢–ê ‚Äî –º–µ–Ω—è–π –∑–¥–µ—Å—å, –∏–∑–º–µ–Ω–∏—Ç—Å—è –≤–µ–∑–¥–µ
    ====================================================== */
    :root {
      --bg:     #F4F2ED;
      --white:  #FAFAF7;
      --light:  #E5E1D8;
      --fg:     #1C1C1A;
      --muted:  #8C8A84;
      --accent: #3A5244;
      --grey:   #ebebe1;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ –®–ê–ü–ö–ê ‚îÄ‚îÄ */
    header {
      position: sticky;
      top: 0;
      z-index: 200;
      background: var(--bg);
      border-bottom: 1px solid var(--light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 48px;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 8px;
      text-decoration: none;
      color: var(--fg);
    }
    .logo em { color: var(--accent); font-style: normal; }

    .lang-switcher { display: flex; gap: 4px; }
    .lang-btn {
      background: none;
      border: 1px solid transparent;
      padding: 5px 13px;
      font-family: 'DM Sans', sans-serif;
      font-size: 11px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      cursor: pointer;
      color: var(--muted);
      border-radius: 2px;
      transition: all .2s;
    }
    .lang-btn.active, .lang-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* ‚îÄ‚îÄ –ù–ê–í–ò–ì–ê–¶–ò–Ø ‚îÄ‚îÄ */
    nav {
      background: var(--white);
      border-bottom: 1px solid var(--light);
      display: flex;
      justify-content: center;
    }
    .nav-item {
      position: relative;
      padding: 20px 44px;
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      color: var(--muted);
      transition: color .2s;
      user-select: none;
    }
    .nav-item::after {
      content: '';
      position: absolute;
      bottom: 0; left: 50%; right: 50%;
      height: 2px;
      background: var(--accent);
      transition: left .25s, right .25s;
    }
    .nav-item:hover, .nav-item.active { color: var(--fg); }
    .nav-item:hover::after, .nav-item.active::after { left: 0; right: 0; }

    /* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
    #hero {
      text-align: center;
      padding: 90px 48px 70px;
    }
    .hero-eyebrow {
      font-size: 10px;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 18px;
    }
    .hero-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(44px, 7vw, 88px);
      font-weight: 300;
      line-height: 1.06;
      letter-spacing: -1px;
      margin-bottom: 22px;
      animation: fadeUp .8s ease both;
    }
    .hero-sub {
      max-width: 400px;
      margin: 0 auto;
      font-size: 14px;
      line-height: 1.9;
      color: var(--muted);
      animation: fadeUp .8s .15s ease both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ‚îÄ‚îÄ –ö–ê–¢–ê–õ–û–ì ‚îÄ‚îÄ */
    #catalog { padding: 64px clamp(24px, 5vw, 120px) 100px; }

    .cat-heading {
      display: flex;
      align-items: baseline;
      gap: 14px;
      margin-bottom: 32px;
    }
    .cat-heading h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 30px;
      font-weight: 300;
    }
    .cat-heading span {
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .category-panel { display: none; }
    .category-panel.visible { display: block; }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* ‚îÄ‚îÄ –ö–ê–†–¢–û–ß–ö–ê –¢–û–í–ê–†–ê ‚îÄ‚îÄ */
    .product-card {
      background: var(--white);
      border: 1px solid var(--light);
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow .25s, transform .25s;
    }
    .product-card:hover {
      box-shadow: 0 8px 32px rgba(28,28,26,.10);
      transform: translateY(-3px);
    }

    .product-img-wrap {
      width: 100%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      background: #fffeff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform .4s ease;
    }
    .product-card:hover .product-img-wrap img {
      transform: scale(1.04);
    }

    .img-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--muted);
      opacity: .4;
      width: 100%;
      height: 100%;
    }
    .img-placeholder svg { width: 38px; height: 38px; }
    .img-placeholder p {
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .product-body {
      padding: 18px 20px 22px;
      border-top: 1px solid var(--light);
    }
    .product-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 21px;
      font-weight: 400;
      margin-bottom: 5px;
      line-height: 1.2;
    }
    .product-short {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.65;
    }
    .product-cta {
      display: inline-block;
      margin-top: 12px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      opacity: 0;
      transform: translateY(4px);
      transition: opacity .2s, transform .2s;
    }
    .product-card:hover .product-cta {
      opacity: 1;
      transform: translateY(0);
    }

    /* ‚îÄ‚îÄ –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ‚îÄ‚îÄ */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(28,28,26,.55);
      backdrop-filter: blur(5px);
      z-index: 900;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .modal-overlay.open { display: flex; }

    .modal {

      max-width: 580px;
      width: 100%;

      overflow: hidden;
      animation: modalIn .3s ease;
    }
    @keyframes modalIn {

      .about-section h3 { font-size: 20px; }
    }
  </style>
</head>

     –í—Å–µ —Ç–µ–∫—Å—Ç—ã –∏ —Ç–æ–≤–∞—Ä—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π —Ç–∞–º!

<script src="translations.js"></script>

<script>
let currentLang = 'ru';

function placeholderHTML() {
  return `<div class="img-placeholder">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
         stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="3" width="18" height="18" rx="2"/>
      <circle cx="8.5" cy="8.5" r="1.5"/>
      <polyline points="21 15 16 10 5 21"/>
    </svg>
    <p>add photo</p>
  </div>`;
}

function imgHTML(src) {
  if (src) {
    return `<img src="${src}" alt=""
      onerror="this.parentNode.innerHTML = placeholderHTML()" />`;
  }
  return placeholderHTML();
}

function renderProducts() {
  const t = TRANSLATIONS[currentLang];
  ['water', 'energy', 'protein'].forEach(function(cat) {
    var grid = document.getElementById('grid-' + cat);
    grid.innerHTML = '';
    PRODUCTS[cat].forEach(function(p, i) {
      var card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML =
        '<div class="product-img-wrap">' + imgHTML(p.image) + '</div>' +
        '<div class="product-body">' +
          '<p class="product-name">' + p.name[currentLang] + '</p>' +
          '<p class="product-short">' + p.short[currentLang] + '</p>' +
          '<span class="product-cta">' + t.view_btn + '</span>' +
        '</div>';
      card.addEventListener('click', (function(c, idx) {
        return function() { openModal(c, idx); };
      })(cat, i));
      grid.appendChild(card);
    });
  });
}

function showCategory(cat, e) {
  document.querySelectorAll('.category-panel').forEach(function(p) {
    p.classList.remove('visible');
  });
  document.getElementById('panel-' + cat).classList.add('visible');
  document.querySelectorAll('.nav-item').forEach(function(n) {
    n.classList.remove('active');
  });
  if (e && e.currentTarget) e.currentTarget.classList.add('active');
}

function openModal(cat, idx) {
  var p = PRODUCTS[cat][idx];
  var l = currentLang;

  var wrap = document.getElementById('m-img-wrap');
  wrap.innerHTML = imgHTML(p.image);

  document.getElementById('m-cat').textContent  = p.cat[l];
  document.getElementById('m-name').textContent = p.name[l];
  document.getElementById('m-desc').textContent = p.desc[l];

  document.getElementById('m-specs').innerHTML = p.specs.map(function(s) {
    return '<div class="spec-item">' +
      '<p class="spec-label">' + s.label[l] + '</p>' +
      '<p class="spec-value">' + s.value + '</p>' +
    '</div>';
  }).join('');

  document.getElementById('modal').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal(e) {
  if (!e || e.target === document.getElementById('modal')) {
    document.getElementById('modal').classList.remove('open');
    document.body.style.overflow = '';
  }
}

document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') closeModal();
});

function setLang(lang) {
  currentLang = lang;
  document.querySelectorAll('.lang-btn').forEach(function(b) {
    b.classList.remove('active');
  });
  document.querySelector('.lang-btn[onclick="setLang(\'' + lang + '\')"]').classList.add('active');
  document.documentElement.lang = lang;

  var t = TRANSLATIONS[lang];
  document.querySelectorAll('[data-key]').forEach(function(el) {
    var key = el.getAttribute('data-key');
    if (t[key] !== undefined) el.innerHTML = t[key];
  });

  renderProducts();
}

/* –ó–∞–ø—É—Å–∫ */
setLang('ru');
</script>
